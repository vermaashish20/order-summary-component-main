<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-purple-100 flex flex-col pt-6 justify-center items-center">
   <!-- card container -->
   <div class="bg-white flex flex-col max-w-xs md:max-w-md rounded-xl overflow-hidden gap-5">
     <!-- image -->
     <div>
       <img src="images/illustration-hero.svg" alt="">
     </div>
     <!-- text -->
     <div class="flex flex-col gap-4 m-5 justify-center items-center">
     <h2 class="text-2xl font-bold mt-3" >Order Summary</h2>
     <p class="text-center mx-9 px-8 text-gray-500 font-medium">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <!-- Music  -->
    <div class="bg-gray-200 flex flex-row gap-5 justify-between items-center h-22 md:w-96 md:h-24  px-5 rounded-lg">
      <img src="images/icon-music.svg" class="inline-block" alt="">
      <div class="flex flex-col ">
      <span class="font-bold text-xl">Annual Plan</span>
      <span class="text-lg font-semibold text-gray-500" >$59.99/year</span>
      </div>
      <a class="text-lg font-bold text-blue-900 hover:text-blue-600">Change</a>
    </div>
    
    <button type="button" class="bg-violet-500 text-xl text-white font-bold py-5 rounded-xl w-full md:w-96">Proceed to Payement</button>
    <a href="#" class="text-md font-bold hover:text-blue-900">Cancel Order</a>
  </div>
   </div>
   </div>






  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
